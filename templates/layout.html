<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Page Title{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <!-- Navigation Bar -->
        <div class="navigation-bar">
            <div class="logo">48 Peaks</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Log a Peak!</a>
                <a href="#">Your Peaks</a>
                <a href="#">About</a>
            </div>
        </div>

        <!-- Flash Messages -->
        {% if get_flashed_messages() %}
            <div class="flash-overlay">
                {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <script>
                // JavaScript to handle flash message animations
                document.addEventListener("DOMContentLoaded", function () {
                    const flashMessages = document.querySelectorAll(".flash-message");
                    flashMessages.forEach((msg) => {
                        msg.classList.add("visible"); // Trigger the slide-down animation
                        setTimeout(() => {
                            msg.classList.remove("visible"); // Trigger the slide-up animation
                        }, 5000); // Show for 5 seconds
                    });
                });
            </script>
        {% endif %}

        <!-- Dynamic Content -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
